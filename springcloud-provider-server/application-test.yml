  datasource:
        url: jdbc:mysql://192.168.2.83:3306/hussar?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false
        username: hussar
        password: hussar
        db-name: hussar
        filters: log4j,wall,mergeStat
        driverClassName: com.mysql.jdbc.Driver
        type: com.alibaba.druid.pool.DruidDataSource
  redis:
          host: 192.168.2.83
          port: 6379
          password:
          # 连接池最大连接数（使用负值表示没有限制）
          pool.max-active: 3
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          pool.max-wait: -1
          # 连接池中的最大空闲连接
          pool.max-idle: 3
          # 连接池中的最小空闲连接
          pool.min-idle: 0
          # 连接超时时间（毫秒）
          timeout: 0
  session:
          store-type: redis

###################  mybatis-plus配置  ###################
mybatis-plus:
  mapper-locations: classpath*:cc/zhaxin/springcloud/**/mapping/*.xml
  typeAliasesPackage: cc.zhaxin.springcloud.**.model
  global-config:
    id-type: 0  #0:数据库ID自增   1:用户输入id  2:全局唯一id(IdWorker)  3:全局唯一ID(uuid)
    db-column-underline: false
    refresh-mapper: true
    logic-delete-value: 0
    logic-not-delete-value: 1
    sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
  configuration:
    map-underscore-to-camel-case: false
    cache-enabled: true #配置的缓存的全局开关
    lazyLoadingEnabled: true #延时加载的开关
    multipleResultSetsEnabled: true #开启的话，延时加载一个属性时会加载该对象全部属性，否则按需加载属性
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #打印sql语句,调试用